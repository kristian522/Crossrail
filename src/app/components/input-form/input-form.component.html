<div class="modal fade" id="inputFormModal" tabindex="-1" aria-labelledby="inputFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inputFormModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          
          <div *ngIf="isStationSearch" class="autocomplete-container">
            <label for="stationInput" class="form-label">Állomás</label>
            <input type="text"
                   id="stationInput"
                   class="form-control"
                   placeholder="Kezdje el gépelni az állomás nevét..."
                   [formControl]="stationControl"
                   autocomplete="off">
            
            <ul class="list-group autocomplete-results" *ngIf="(filteredStations$ | async) as stations">
              <li *ngIf="stations.length > 0">
                <button type="button" 
                        *ngFor="let station of stations" 
                        class="list-group-item list-group-item-action" 
                        (click)="selectStation(station.name)">
                  {{ station.name }}
                </button>
              </li>
            </ul>
          </div>

          <div *ngIf="!isStationSearch">
            <label for="trainInput" class="form-label">Vonatszám</label>
            <input type="text" id="trainInput" class="form-control" [formControl]="trainNumberControl" placeholder="pl. 806">
          </div>

          <div class="mt-2">
            <label for="dateInput" class="form-label">Dátum</label>
            <input type="date" id="dateInput" class="form-control" [formControl]="dateControl">
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-primary" (click)="onSubmit()">Mehet</button>
      </div>
    </div>
  </div>
</div>
